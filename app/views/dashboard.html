#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}
<section class="ui segment">
    <h2 class="ui header">
        ${station.title}
    </h2>
    <p> ${station.title} </p>
    <a href="/stations/${station.id}" class="ui icon button">
        <i class="icon folder open green"></i>
    </a>
    <a href="/dashboard/deletestation/${station.id}" class="ui icon button">
        <i class="icon trash alternate red"></i>
    </a>
</section>
#{/list}
#{addstation /}
